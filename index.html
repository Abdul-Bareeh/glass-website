<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass wesite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashoard">
                <div class="user">
                    <img src="./image/Seeker2.JPG" alt="">
                    <h3>AbdulBarr Adebayo</h3>
                    <p>Student</p>   
                    </div>
                    <div class="links">
                        <div class="link">
                        <img src="./image/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./image/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./image/library.png" alt="">
                        <h2>library</h2>
                    </div>
                    <div class="link">
                        <img src="./image/steam.png" alt="">
                        <h2>Games</h2>
                     </div>
                     </div>
                     <div class="end">
                        <h2>Play to the End</h2>
                        <img src="./image/controller.png" alt="">

                    </div>
                    <div class="games">
                        <div class="Status">
                            <h1>Enjoy to Play</h1>

                                <img src="./image/Assassin creed vanilla.jpg" alt="">

                                    <p>PS5 Version</p>

                                </div>
                                <h2 class="Percentage">100%</h2>
                            </div>
                        </div>
                            <div class="card">
                                <img src="./image/subway.jpg" alt="">

                                    <h2>Subway suffer</h2>
                                    <p>PS5 Version</p>
                                    <div class="progress"></div>
                                </div>
                                <h2 class="Percentage">100%</h2>
                            </div>
                            <div class="card">
                                <img src="./image/spider man.jpg" alt="">
                                <div class="card-info">
                                    <h2>Spider Man</h2>
                                    <p>PS5 Version</p>
                                    <div class="progress"></div>
                                </div>
                                <h2 class="Percentage">100%</h2>
                            </div>
                        </div>
                    </div>
        </section>
    </main>
    <div class="round1"></div>
    <div class="round2"></div>
